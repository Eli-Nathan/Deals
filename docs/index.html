		<div class="heading py-5">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 text-center">
        <img src="assets/images/database--add.svg" width="50" alt="Add your data" />

      </div>

</div>

<div class="form">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="bg-white text-dark p-5 border border-info rounded">
          <form class="form">
            <h5>Deal 1:</h5>
            <div class="form-group d-block">
              <label for='name1' class="d-block mb-0">Car name</label>
              <input type="text" name="Name" id="name1" class="d-block" />
            </div>
            <div class="form-group d-block">
              <label for='variant1' class="d-block mb-0">Variant</label>
              <input type="text" name="Spec" id="variant1" class="d-block" />
            </div>
            <div class="form-group d-block">
              <label for='deposit1' class="d-block mb-0">Deposit (Dont include £)</label>
              <input type="number" name="Deposit" id="deposit1" class="d-block" />
            </div>
            <div class="form-group d-block">
              <label for='monthly1' class="d-block mb-0">Monthly (Dont include £)</label>
              <input type="number" name="Monthly" id="monthly1" class="d-block" />
            </div>
            <div class="form-group d-block">
              <label for='image1' class="d-block mb-0">Image URL</label>
              <input type="text" name="Image" id="image1" class="d-block" />
            </div>
          </form>
      </div>
    </div>
  </div>
